<!DOCTYPE html>
<html lang=en>

<head>
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    -->
    <script src="jquery-3.5.1.min.js"></script>
    <script defer src="script.js"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="title">COVID-19 Tracker</h1>
        </header>
        <main>
            <nav class="navigation" id="navigation-id">
                <button class="world" id="btn-world">
                    <span>World<i class="world-icon"></i>
                    </span>
                </button>
                <button class="spain" id="btn-spain">
                    <span>Spain<i class="spanish-flag"></i></span>
                </button>
            </nav>
            <div >
                <div class="select-menu">
                    <form id="world-search-id" class="world-search" action="" method="post">
                        <label for="country-id">Country</label>
                        <select name="country" id="country-id">
                        <option value="world" selected>Entire World</option>
                        </select>
                        <label for="day-id">Day</label>
                        <input type="date" name="date" id="day-id-world">
                        <button type="submit" id="btn-search-world">Search</button>
                        
                    </form>
                    <form id="spain-search-id" class="spain-search hide" action="" method="post">

                        <label for="day-id">Day</label>
                        <input type="date" name="date" id="day-id">
                        <button type="submit">Search</button>
                    </form>
                    <button id="btn-clear">Clear</button>
                </div>
                <div class="results">
                    <ul class="row">
                        <li>Country</li>
                        <li>Total cases</li>
                        <li>New cases</li>
                        <li>Total deaths</li>
                        <li>New deaths</li>
                        <li>Total recovered</li>
                        <li>New recovered</li>
                    </ul>

                </div>
            </div>

        </main>
        <footer>

        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang=en>

<head>
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/constants.js"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script type="text/javascript" src="js/jqvmap-master.1.5.1/jqvmap-master/dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="js/jqvmap-master.1.5.1/jqvmap-master/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jqvmap-master.1.5.1/jqvmap-master/examples/js/jquery.vmap.sampledata.js"></script>

    <script>
        jQuery(document).ready(function () {
            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: '#333333',
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#666666',
                enableZoom: true,
                showTooltip: true,
                scaleColors: ['#C8EEFF', '#006491'],
                values: sample_data,
                normalizeFunction: 'polynomial'
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="title">COVID-19 Tracker</h1>
        </header>
        <main>
            <nav class="navigation" id="navigation-id">
                <button class="world" id="btn-world">
                    <span>World<i class="world-icon"></i>
                    </span>
                </button>
                <button class="spain" id="btn-spain">
                    <span>Spain<i class="spanish-flag"></i></span>
                </button>
            </nav>
            <div>
                <div class="select-menu">
                    <form id="world-search-id" class="world-search" action="" method="post">
                        <label for="country-id">Country</label>
                        <select name="country" id="country-id">
                            <option value="world" selected>Entire World</option>
                        </select>
                        <label for="day-id">Day</label>
                        <input type="date" name="date" id="day-id-world">
                        <button type="submit" id="btn-search-world" class="btn-search">Search</button>

                    </form>
                </div>
                <div class=" results results-world">

                    <div class="world-container">
                        <div class="world-icon-2">
                            <button id="btn-world-visibility" class="world-visibility-btn">HIDE</button>
                        </div>
                        <div id="vmap" style="width: 600px; height: 500px;"></div>

                    </div>
                    <ul class="row column-title disable-select">
                        <li>Country</li>
                        <li data-value="today_confirmed">Total cases<span class="up-down-arrow"></span></li>
                        <li data-value="today_new_confirmed">New cases<span class="up-down-arrow"></span></li>
                        <li data-value="today_deaths">Total deaths<span class="up-down-arrow"></span></li>
                        <li data-value="today_new_deaths">New deaths<span class="up-down-arrow"></span></li>
                        <li data-value="today_recovered">Total recovered<span class="up-down-arrow"></span></li>
                        <li data-value="today_new_recovered">New recovered<span class="up-down-arrow"></span></li>
                    </ul>
                </div>
                <div class=" results results-spain hide">

                    <ul class="row column-title disable-select">
                        <li>Country</li>
                        <li data-value="today_confirmed">Total cases<span class="up-down-arrow"></span></li>
                        <li data-value="today_new_confirmed">New cases<span class="up-down-arrow"></span></li>
                        <li data-value="today_deaths">Total deaths<span class="up-down-arrow"></span></li>
                        <li data-value="today_new_deaths">New deaths<span class="up-down-arrow"></span></li>
                        <li data-value="today_recovered">Total recovered<span class="up-down-arrow"></span></li>
                        <li data-value="today_new_recovered">New recovered<span class="up-down-arrow"></span></li>
                    </ul>
                </div>
                <div class="lds-dual-ring" id="loading-icon"></div>
            </div>

        </main>
        <footer>
            <small>Data from <a  target="_blank" rel="noopener" href="https://covid19tracking.narrativa.com/es/spain/api.html">Proyecto COVID-19</a></small>
        </footer>
    </div>

</body>

</html>
